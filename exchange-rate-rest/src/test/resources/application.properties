rates.service.readTimeout=50000
rates.service.connectionTimeout=10000
rates.service.maxPoolSize=255
rates.service.maxPerRoute=150

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;TRACE_LEVEL_SYSTEM_OUT=3;INIT=runscript from 'classpath:/db.sql'
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.poolName=HikariPoolZZZ

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

rates.api.baseurl=http://localhost:${wiremock.server.port}/%s

server.host=http://localhost
server.base=/api/rates